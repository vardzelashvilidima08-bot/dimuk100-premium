name: Auto Update Playlist

on:
  schedule:
    - cron: "0 */6 * * *"  # იძინებს ყოველ 6 საათში ერთხელ
  workflow_dispatch:        # ხელით გაშვების ღილაკისთვის

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update script
        run: python update_playlist.py

      - name: Commit and push if changed
        run: |
          git config user.name "vardzelashvilidima08-bot"
          git config user.email "bot@example.com"
          git add -A
          git commit -m "Auto-update playlist" || exit 0
          git push
