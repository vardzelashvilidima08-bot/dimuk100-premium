name: Auto Update Playlist

on:
  schedule:
    - cron: "0 * * * *"  # ყოველ საათში ერთხელ
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run update script
        run: |
          python update_playlist.py

      - name: Commit and push changes safely
        run: |
          git config --global user.name "dimuk100-bot"
          git config --global user.email "bot@github.com"
          git add .
          git stash || true
          git pull origin main --rebase || true
          git stash pop || true
          git add .
          git commit -m "Auto update playlist: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push origin main
