name: Auto Update Playlist

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run update script
        run: python update.py

      - name: Commit updated playlist
        run: |
          git config --global user.name "dimuk100-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add dimuk100.m3u
          git commit -m "âœ… Playlist updated successfully: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
